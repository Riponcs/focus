<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="FocusPreview.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:title" content="Focus Music">
    <meta property="og:description" content="A website for focus and concentration music">

    <title>Focus Music</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            overflow-y: hidden;
            color: #fff;
            text-align: center;
            transition: background 2s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundAnimation 20s infinite alternate;
        }

        @keyframes focusTheme {
            0% {
                background: #000428;
            }

            50% {
                background: #004e92;
            }

            100% {
                background: #000428;
            }
        }

        @keyframes relaxTheme {
            0% {
                background: linear-gradient(135deg, #a1c4fd 10%, #c2e9fb 100%);
            }

            50% {
                background: linear-gradient(135deg, #a1c4fd 10%, #c2e9fb 100%);
            }

            100% {
                background: linear-gradient(135deg, #a1c4fd 10%, #c2e9fb 100%);
            }
        }

        @keyframes sleepTheme {
            0% {
                background: #1e3c72;
            }

            50% {
                background: #2a5298;
            }

            100% {
                background: #1e3c72;
            }
        }

        @keyframes meditateTheme {
            0% {
                background: linear-gradient(135deg, #d4fc79 10%, #96e6a1 100%);
            }

            50% {
                background: linear-gradient(135deg, #c2f76b 10%, #8fe296 100%);
            }

            100% {
                background: linear-gradient(135deg, #d4fc79 10%, #96e6a1 100%);
            }
        }

        @keyframes othersTheme {
            0% {
                background: linear-gradient(135deg, #ff9a9e 10%, #fecfef 100%);
            }

            50% {
                background: linear-gradient(135deg, #ff9a9e 10%, #fecfef 100%);
            }

            100% {
                background: linear-gradient(135deg, #ff9a9e 10%, #fecfef 100%);
            }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .focus-circle {
            animation: focusTheme 10s infinite;
        }

        .relax-circle {
            animation: relaxTheme 10s infinite;
        }

        .sleep-circle {
            animation: sleepTheme 10s infinite;
        }

        .meditate-circle {
            animation: meditateTheme 10s infinite;
        }

        .others-circle {
            animation: othersTheme 10s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .activity-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .activity-button:hover {
            background-color: #0056b3;
        }

        #player {
            margin-top: 40px;
            width: 0px;
            height: 0px;
            display: none !important;
        }

        .controls-container {
            display: none;
            align-items: center;
            margin-top: 20px;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .controls-container {
                flex-direction: column;
                align-items: center;
            }

            .play-pause-button, .stopwatch, .volume-control {
                margin-left: 0;
                margin-top: 10px;
                width: 100%; /* Make elements take up the full width */
                text-align: center; /* Center text in buttons */
            }

            .volume-slider {
                width: 80%; /* Adjust the slider width on mobile */
                accent-color: #28a745; /* Change the color of the slider */
            }
        }


        .play-pause-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-pause-button:hover {
            background-color: #218838;
        }

        .stopwatch {
            font-size: 29px;
            margin-left: 25px;
            font-family: 'Audiowide', sans-serif;
            background-color: #28a745;
            padding: 2px 2px;
            border-radius: 5px;
            width: 200px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            /* Center the buttons horizontally */
        }

        .volume-button {
            background-color: #218838;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }
        .volume-button i {
            font-size: 1.2rem;
            color: white;
        }

        .volume-slider {
            width: 100px;
            margin-left: 10px;
            accent-color: #28a745;
        }

    </style>
</head>

<body>

    <h1 id="activity-title" style="color: blue;">Pick a Music Category</h1>
    <div class="button-container" id="button-container">
        <!-- Buttons will be dynamically generated here -->
    </div>

    <div id="background" class="background"></div>

    <div id="player"></div>

    <div class="controls-container" id="controls-container">
        <button id="play-pause-button" class="play-pause-button">Play</button>
        <div id="stopwatch" class="stopwatch">00:00:00</div>
        <div class="volume-control">
            <button id="volume-button" class="volume-button">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
        </div>  
    </div>

    <footer>
        This website is dedicated to providing music for focus and concentration. &copy; <span id="year"></span>
        riponcs.github.io/focus
    </footer>

    <script>
        // Load YouTube IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create YouTube player variable
        var player;
        var playerReady = false;

        // Stopwatch variables
        var stopwatchInterval;
        var elapsedTime = 0;

        // This function creates an <iframe> (and YouTube player)
        // after the API code downloads.
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: '',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            playerReady = true;
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED) {
                pauseStopwatch();
                document.getElementById('play-pause-button').innerText = "Play";
            }
            if (event.data == YT.PlayerState.PLAYING) {
                startStopwatch();
                document.getElementById('play-pause-button').innerText = "Pause";
            }
        }

        // JSON data embedded in the script
        const musicCategories = {
            "categories": [
                {
                    "name": "Focus",
                    "videos": ["UpPmnnJcy6A", "IMerWLNDYxU", "uc_vy0B2Uho", "mehGluCxZNs", "-LIDTKOxvx8", "NGNqNHqH9Nw", "DKPZslKCeiw", "amfWIRasxtI"]
                },
                {
                    "name": "Relax",
                    "videos": ["UpPmnnJcy6A", "hlWiI4xVXKY", "qycqF1CWcXg", "0CTc6PeCV7E"]
                },
                {
                    "name": "Sleep",
                    "videos": ["kgk8NiflMs0", "wdUZNebkdbw", "xQ6xgDI7Whc"]
                },
                {
                    "name": "Meditate",
                    "videos": ["HYiRaSUiw6w", "NSKxvLWqyOY", "0Ni00XDSd6E",]
                },
                {
                    "name": "Sci-Focus",
                    "videos": ["1_G60OdEzXs", "hrBhA4XkM", "FF69wUw2xhU", "1LH5JcJtV94", "lkkGlVWvkLk", "qQ_W1w9v-2Y", "nMfPqeZjc2c"]
                }
            ]
        };

        function initializeButtons(categories) {
            const buttonContainer = document.getElementById('button-container');
            const themes = [
                "focusTheme 20s infinite alternate",
                "relaxTheme 20s infinite alternate",
                "sleepTheme 20s infinite alternate",
                "meditateTheme 20s infinite alternate",
                "othersTheme 20s infinite alternate"
            ];

            const circleClasses = [
                'focus-circle',
                'relax-circle',
                'sleep-circle',
                'meditate-circle',
                'others-circle'
            ];

            categories.forEach((category, index) => {
                const button = document.createElement('button');
                button.className = 'activity-button';
                button.innerText = category.name;
                button.onclick = () => playMusic(category.videos, themes[index], circleClasses[index]);
                buttonContainer.appendChild(button);
            });
        }

        function playMusic(videos, theme, circleClass) {
            // Change the title color to white
            document.getElementById('activity-title').style.color = '#fff';

            // Show controls and reset the stopwatch
            document.getElementById('controls-container').style.display = 'flex';
            resetStopwatch();

            // Change background and circles
            document.body.style.animation = theme;
            document.getElementById('background').innerHTML = '';

            for (let i = 0; i < 10; i++) {
                let circle = document.createElement('div');
                circle.classList.add('circle', circleClass);
                circle.style.width = `${Math.random() * 200}px`;
                circle.style.height = circle.style.width;
                circle.style.top = `${Math.random() * 100}vh`;
                circle.style.left = `${Math.random() * 100}vw`;
                document.getElementById('background').appendChild(circle);
            }

            // Load a random video
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            player.loadVideoById(randomVideo);

            // Make player visible
            document.getElementById('player').style.width = '560px';
            document.getElementById('player').style.height = '315px';
            document.getElementById('player').style.display = 'block';
        }

        function startStopwatch() {
            const startTime = Date.now() - elapsedTime;
            stopwatchInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById('stopwatch').innerText = timeToString(elapsedTime);
            }, 1000);
        }

        function pauseStopwatch() {
            clearInterval(stopwatchInterval);
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            elapsedTime = 0;
            document.getElementById('stopwatch').innerText = "00:00:00";
        }

        function timeToString(time) {
            let date = new Date(time);
            let hours = date.getUTCHours().toString().padStart(2, '0');
            let minutes = date.getUTCMinutes().toString().padStart(2, '0');
            let seconds = date.getUTCSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        document.getElementById('play-pause-button').addEventListener('click', function () {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        // Ensure the player is hidden on page load
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('player').style.display = 'none';
        });

        // Initialize buttons with the embedded JSON data
        initializeButtons(musicCategories.categories);

        // Display current year
        document.getElementById('year').textContent = new Date().getFullYear();

        document.getElementById('volume-slider').addEventListener('input', function () {
            player.setVolume(this.value);
        });

    </script>

</body>

</html>
